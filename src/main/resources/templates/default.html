<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Basic Single Page App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta th:name="_csrf" th:content="${_csrf.parameterName}"/>
    <meta th:name="_csrf_parameter" th:content="${_csrf.token}"/>
    <link rel="shortcut icon" type="image/png" href="/resources/favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg {
            position: fixed;
            height: 100%;
            width: 100%;
            z-index: -1;
            background: url(https://icdn3.digitaltrends.com/image/50395182-infinite-space-background-with-silhouette-of-telescope.jpg?ver=1) no-repeat center;
            background-size: cover;
        }
    </style>
    <style th:replace="${view} :: styles"></style>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="/resources/script.js"></script>
</head>
<body>
<div class="bg"></div>
<div th:if="${#authentication}" th:text="${#authentication.name}"></div>
<div th:if="${#authentication}" th:text="${#authentication.authorities}"></div>
<div th:replace="${view} :: content">Page Content</div>
</body>
</html>

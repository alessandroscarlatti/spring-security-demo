<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Basic Single Page App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css" />
    <style th:fragment="styles">
        .transparentCard {
            background-color: initial;
            border: none;
            box-shadow: none;
        }

        body,h3 {
            color: white;
        }
    </style>
</head>
<body>
<div class="bg"></div>
<div class="container" th:fragment="content">
<div>
    <div class="card transparentCard">
        <h3 class="card-title">Public</h3>

        <div><p>You can see this whether or not you are logged in.</p></div>
        <div><p>Run these tasks to do cool things.</p></div>
        <div><p th:text="${motd}"></p></div>

        <div><button class="button-default-outlined button-round" >Task 1</button></div>
        <div><button class="button-default-outlined button-round" >Task 2</button></div>
        <div><button class="button-default-outlined button-round" >Task 3</button></div>

    </div>
</div>
</div>
</body>
</html>

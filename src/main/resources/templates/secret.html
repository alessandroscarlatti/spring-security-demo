<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Basic Single Page App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css"/>
    <style>
        body {
            background-color: black;
        }
    </style>
    <style th:fragment="styles">
        .transparentCard {
            background-color: initial;
            border: none;
            box-shadow: none;
        }

        body, h3 {
            color: white;
        }
    </style>
</head>
<body>
<div class="bg"></div>
<div class="container" th:fragment="content">

    <div class="card transparentCard">
        <h3 class="card-title">Secret Content</h3>

        <div>
            <p>If you can see this, you are logged in.</p>
        </div>
        <form action="/logout" method="post">
            <input type="submit" class="button-default" value="Logout" />
            <input type="hidden" th:attr="name=${_csrf.parameterName},value=${_csrf.token}" />
        </form>

    </div>
</div>
</body>
</html>
